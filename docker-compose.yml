version: '3.8'
services:
  # MinIO (S3互換ストレージ)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO クライアント（バケット作成とテストデータ投入）
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts
      - ./test_data:/test_data
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/mainichi-homeru-articles --ignore-existing;
      mc policy set public myminio/mainichi-homeru-articles;
      if [ -d /test_data ]; then
        mc cp --recursive /test_data/ myminio/mainichi-homeru-articles/;
      fi;
      echo 'MinIO setup and data upload completed';
      "

  # Lambda関数を模擬するAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8000:8000"
    environment:
      - S3_BUCKET_NAME=mainichi-homeru-articles
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://minio:9000
    depends_on:
      - minio-setup
    volumes:
      - ./lambdas:/app/lambdas

volumes:
  minio_data: